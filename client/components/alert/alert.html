<div class="hitched-alert alert {{alertClass}}">
    <div class="row">
        <div data-modal="body" class="col-sm-12 hitched-alert-body">
        	<button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            <h3 class="hitched-alert-title" data-modal="title">{{alertTitle}}</h3>{{alertBody}}
        </div>
    </div>
</div>
