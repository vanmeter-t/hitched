<!-- Crossword Puzzle -->
<div id="CrosswordCtrl" ng-controller="CrosswordCtrl">
    <div class="savingGameBtn">
        <button class="btn btn-primary btn-md" type="submit" ng-click="saveCrossword()">Save Game</button>
        <button class="btn btn-danger btn-md" type="submit" ng-click="cancelGame()">Cancel Game</button>
    </div>
    <div class="page-header text-center">
        <span>Crossword Puzzle</span>
    </div>
    <form class="form" name="form" ng-submit="">
        <div>
            Coming Soon!
        </div>
    </form>
</div>
