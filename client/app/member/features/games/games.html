<div class="row" id="GamesCtrl" ng-controller="GamesCtrl">
    <div class="page-header text-center">
        <h1>Games</h1>
    </div>
    <div class="col-md-12">
        <div class="alert alert-success" style="display:none;">
            <strong>
                <span class="glyphicon glyphicon-send"></span>Success!</strong>
        </div>
        <div class="alert alert-danger" style="display:none;">
            <span class="glyphicon glyphicon-alert"></span>
            <strong>Error!</strong>
        </div>

        <section class="content">
            <div class="row">
                <!-- Game Selection -->
                <div ng-repeat="item in games" ng-click="selectGame(item.template)" class="col-lg-6 col-xs-6" ng-class="{ 'active': item.template == currGame, 'inactive': (currGame != '' && item.template != currGame) }">
                    <div class="small-box {{item.class}}">
                        <div class="inner">
                            <h3>{{item.title}}</h3>
                            <p>{{item.info}}</p>
                        </div>
                        <span class="icon octicon {{item.octicon}}"></span>
                        <a class="small-box-footer">
                            <span class="glyphicon glyphicon-plus"></span> Create
                        </a>
                    </div>
                </div>
            </div>
            
            <!-- Content -->
            <div ng-include src="currGameSrc" ng-hide="currGame == ''" class="row"></div>

            <!-- Existing -->
            <div ng-show="currGame == ''" class="row well">
                Existing Games
            </div>

        </section>

    </div>
