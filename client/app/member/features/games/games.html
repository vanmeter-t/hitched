<div class="row" id="GamesCtrl" ng-controller="GamesCtrl">
    <div class="page-header text-center">
        <h1>Games</h1>
    </div>
    <div class="col-md-12">
        <div class="alert alert-success" style="display:none;">
            <strong>
                <span class="glyphicon glyphicon-send"></span>Success!</strong>
        </div>
        <div class="alert alert-danger" style="display:none;">
            <span class="glyphicon glyphicon-alert"></span>
            <strong>Error!</strong>
        </div>

        <section class="content">
            <div class="row">

                <div ng-click="" class="col-lg-6 col-xs-6">
                    <div class="small-box box-info">
                        <div class="inner">
                            <h3>Scavenger Hunt</h3>
                            <p>Find all the items!</p>
                        </div>
                        <span class="icon octicon octicon-search"></span>
                        <a class="small-box-footer">
                            Create <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>

            
                <div ng-click="" class="col-lg-6 col-xs-6">
                    <div class="small-box box-success">
                        <div class="inner">
                            <h3>Crossword Puzzle</h3>
                            <p>Who can complete it first?</p>
                        </div>
                        <span class="icon octicon octicon-puzzle"></span>
                        <a class="small-box-footer">
                            Create <span class="glyphicon glyphicon-plus"></span>
                        </a>
                    </div>
                </div>

            </div>
        </section>
    </div>
</div>
