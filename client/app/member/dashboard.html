    </div>

    <!-- Fixed navbar -->

    <div class="divider"></div>

    <!-- BACKGROUND TOP -->
    <section class="bg-2">
        <div class="col-sm-6 col-sm-offset-3 text-center"></div>
    </section>

    <div class="container dashboardSection">
        <div class="row" style="height:100%;">

            <!-- BACK ARROW -->
            <div ng-click="backFeature()" class="col-sm-1 left-box">
                <a>
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </a>
            </div>

            <!-- CONTENT -->
            <div class="col-sm-10">
                <div class="slide-animate" ng-include src="currFeatureSrc"></div>
            </div>

            <!-- FORWARD ARROW -->
            <div ng-click="nextFeature()" class="col-sm-1 right-box">
                <a>
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </a>
            </div>

        </div>
    </div>

    <!-- BACKGROUND BOTTOM -->
    <section class="bg-3">
        <div class="col-sm-6 col-sm-offset-3 text-center"></div>
    </section>

</div>
