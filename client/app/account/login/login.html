<div class="hitched-login">
    <div class="row">
        <div class="col-sm-12 modalHeader">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="close()">&times;</button>
            <h2>Login</h2>
        </div>
        <div class="col-sm-12">
            <form class="form" name="form" ng-submit="login(form)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted,
                                            'has-error': errors.email }">
                    <label>Email</label>
                    <input type="email" name="email" class="form-control" ng-model="user.email" required mongoose-error focus="true" />
                    <p class="help-block" ng-show="form.email.$error.email && submitted">
                        Doesn't look like a valid email.
                    </p>
                    <p class="help-block" ng-show="form.email.$error.required && submitted">
                        What's your email address?
                    </p>
                    <p class="help-block" ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>
                </div>


                <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted,
                                            'has-error': errors.other }">
                    <label>Password</label>
                    <input type="password" name="password" class="form-control" ng-model="user.password" required>
                    <p class="help-block" ng-show="(form.email.$error.required || form.password.$error.required) && submitted">
                        Please enter your email and password.
                    </p>
                    <p class="help-block">{{ errors.other }}</p>
                </div>

                <button type="submit" class="btn btn-lg btn-primary">Sign In</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <hr>Not registered? <a href="" ng-click="signup()" class="text-center new-account">Create an account.</a>
        </div>
    </div>
</div>
